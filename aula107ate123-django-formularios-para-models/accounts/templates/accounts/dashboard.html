{% extends 'base.html' %}

{% block 'title' %}Dashboard{% endblock %}

{% block 'conteudo' %}
<h1 class="mt-4 mb-4">Olá {{ user.first_name }} {{ user.last_name }}!</h1>
<p>O seu nome de usuário é {{ user }}.</p>
<div class="container">
    <form action="{% url 'dashboard' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
